name: Deploy OpenWrt feed to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'openwrt/feed/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload feed artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./openwrt/feed

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4