name: Deploy OpenWrt feed to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'openwrt/repo/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install usign
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
          git clone https://git.openwrt.org/project/usign.git
          cd usign
          cmake .
          make
          sudo make install

      - name: Restore usign secret key
        run: |
          mkdir -p keys
          echo "${XP2P_USIGN_SECRET}" | base64 -d > keys/xp2p.sec
          chmod 600 keys/xp2p.sec
        env:
          XP2P_USIGN_SECRET: ${{ secrets.XP2P_USIGN_SECRET }}

      - name: Sign Packages
        run: |
          find openwrt/repo -type f -name Packages | while read pkg; do
            dir=$(dirname "$pkg")
            usign -S -m "$pkg" -s keys/xp2p.sec -x "$dir/Packages.sig"
          done

      - name: Generate index pages
        run: ./scripts/build/generate_openwrt_indexes.sh openwrt/repo

      - name: Upload feed artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./openwrt/repo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
