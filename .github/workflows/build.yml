name: build

on:
  workflow_dispatch:

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive: tar.gz
            ext: ""
          - goos: linux
            goarch: arm64
            archive: tar.gz
            ext: ""
          - goos: windows
            goarch: amd64
            archive: zip
            ext: ".exe"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Determine version
        id: version
        run: |
          set -euo pipefail
          version="$(go run ./go/cmd/xp2p --version)"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          EXT: ${{ matrix.ext }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          set -euo pipefail
          out="dist/${GOOS}-${GOARCH}/xp2p${EXT}"
          mkdir -p "$(dirname "$out")"
          ldflags="-s -w -X github.com/NlightN22/xray-p2p/go/internal/version.current=${VERSION}"
          go build -trimpath -ldflags="$ldflags" -o "$out" ./go/cmd/xp2p

      - name: Package
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          ARCHIVE: ${{ matrix.archive }}
          EXT: ${{ matrix.ext }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          set -euo pipefail
          cd "dist/${GOOS}-${GOARCH}"
          artifact="../xp2p-${VERSION}-${GOOS}-${GOARCH}.${ARCHIVE}"
          if [ "$ARCHIVE" = "zip" ]; then
            zip -j "$artifact" "xp2p${EXT}"
          else
            tar -czf "$artifact" "xp2p${EXT}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xp2p-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/xp2p-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}.${{ matrix.archive }}
          retention-days: 7

  smoke:
    runs-on: ubuntu-latest
    needs: build-matrix
    steps:
      - name: Download linux-amd64 artifact
        uses: actions/download-artifact@v4
        with:
          pattern: xp2p-*-linux-amd64
          path: smoke
          merge-multiple: true

      - name: Extract
        run: |
          set -euo pipefail
          artifact="$(find smoke -maxdepth 1 -name 'xp2p-*-linux-amd64.tar.gz' -print -quit)"
          if [ -z "$artifact" ]; then
            echo "linux artifact not found"
            exit 1
          fi
          tar -xzf "$artifact" -C smoke

      - name: Smoke test
        run: |
          set -euo pipefail
          BIN="$(find smoke -maxdepth 1 -type f -name 'xp2p' -print -quit)"
          if [ -z "$BIN" ]; then
            echo "extracted binary not found"
            exit 1
          fi
          chmod +x "$BIN"
          "$BIN" --help >/dev/null

          "$BIN" &
          XP2P_PID=$!
          trap 'kill $XP2P_PID' EXIT

          ready=0
          for attempt in {1..10}; do
            if "$BIN" ping 127.0.0.1 --count 1 --timeout 1 >/dev/null 2>&1; then
              ready=1
              break
            fi
            sleep 1
          done
          if [ "$ready" -ne 1 ]; then
            echo "xp2p service failed to start"
            exit 1
          fi

          "$BIN" ping 127.0.0.1 --count 2 --timeout 1

  openwrt-ipk:
    runs-on: ubuntu-22.04
    needs: build-matrix
    strategy:
      fail-fast: false
      matrix:
        identifier:
          - linux-amd64
          - linux-arm64
          - linux-mipsle-softfloat
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential ca-certificates curl file gawk git jq \
            libelf-dev libncurses5-dev libncursesw5-dev libssl-dev pkg-config python3 \
            python3-distutils rsync subversion tar time unzip wget xz-utils zip zlib1g-dev

      - name: Build OpenWrt ipk
        run: |
          set -euo pipefail
          XP2P_STAGE_SOURCE=1 \
          XP2P_TARGETS="${{ matrix.identifier }}" \
          XP2P_PROJECT_ROOT="$GITHUB_WORKSPACE" \
          XP2P_BUILD_ROOT="$GITHUB_WORKSPACE/build/openwrt" \
            "$GITHUB_WORKSPACE/tests/guest/scripts/build_openwrt_xp2p.sh"

      - name: Upload ipk
        run: |
          set -euo pipefail
          target_dir="$GITHUB_WORKSPACE/build/openwrt/${{ matrix.identifier }}"
          pkg=$(find "$target_dir" -type f -name "xp2p_*.ipk" -print | sort | head -n 1 || true)
          if [ -z "$pkg" ]; then
            echo "No xp2p ipk produced" >&2
            exit 1
          fi
          mkdir -p dist
          dest="dist/openwrt-${{ matrix.identifier }}.ipk"
          cp "$pkg" "$dest"
        shell: bash

      - name: Upload OpenWrt artifact
        uses: actions/upload-artifact@v4
        with:
          name: xp2p-openwrt-${{ matrix.identifier }}
          path: dist/openwrt-${{ matrix.identifier }}.ipk
