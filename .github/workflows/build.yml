name: build

on:
  workflow_dispatch:

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive: tar.gz
            ext: ""
          - goos: linux
            goarch: arm64
            archive: tar.gz
            ext: ""
          - goos: windows
            goarch: amd64
            archive: zip
            ext: ".exe"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Determine version
        id: version
        run: |
          set -euo pipefail
          version="$(go run ./go/cmd/xp2p --version)"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          EXT: ${{ matrix.ext }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          set -euo pipefail
          binary="xp2p-${VERSION}-${GOOS}-${GOARCH}${EXT}"
          out="dist/${GOOS}-${GOARCH}/${binary}"
          mkdir -p "$(dirname "$out")"
          ldflags="-s -w -X github.com/NlightN22/xray-p2p/go/internal/version.current=${VERSION}"
          go build -trimpath -ldflags="$ldflags" -o "$out" ./go/cmd/xp2p

      - name: Package
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          ARCHIVE: ${{ matrix.archive }}
          EXT: ${{ matrix.ext }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          set -euo pipefail
          cd "dist/${GOOS}-${GOARCH}"
          binary="xp2p-${VERSION}-${GOOS}-${GOARCH}${EXT}"
          artifact="../xp2p-${VERSION}-${GOOS}-${GOARCH}.${ARCHIVE}"
          if [ "$ARCHIVE" = "zip" ]; then
            zip -j "$artifact" "$binary"
          else
            tar -czf "$artifact" "$binary"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xp2p-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/xp2p-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}.${{ matrix.archive }}
          retention-days: 7

  smoke:
    runs-on: ubuntu-latest
    needs: build-matrix
    steps:
      - name: Download linux-amd64 artifact
        uses: actions/download-artifact@v4
        with:
          pattern: xp2p-*-linux-amd64
          path: smoke
          merge-multiple: true

      - name: Extract
        run: |
          set -euo pipefail
          artifact="$(find smoke -maxdepth 1 -name 'xp2p-*-linux-amd64.tar.gz' -print -quit)"
          if [ -z "$artifact" ]; then
            echo "linux artifact not found"
            exit 1
          fi
          tar -xzf "$artifact" -C smoke

      - name: Smoke test
        run: |
          set -euo pipefail
          BIN="$(find smoke -maxdepth 1 -type f -name 'xp2p-*-linux-amd64' -print -quit)"
          if [ -z "$BIN" ]; then
            echo "extracted binary not found"
            exit 1
          fi
          chmod +x "$BIN"
          "$BIN" --help >/dev/null

          "$BIN" &
          XP2P_PID=$!
          trap 'kill $XP2P_PID' EXIT

          ready=0
          for attempt in {1..10}; do
            if "$BIN" ping 127.0.0.1 --count 1 --timeout 1 >/dev/null 2>&1; then
              ready=1
              break
            fi
            sleep 1
          done
          if [ "$ready" -ne 1 ]; then
            echo "xp2p service failed to start"
            exit 1
          fi

          "$BIN" ping 127.0.0.1 --count 2 --timeout 1
