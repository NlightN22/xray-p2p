name: release

on:
  push:
    tags: ["v*"]

env:
  RELEASE_NAME: xp2p

jobs:
  verify:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Determine version
        id: version
        run: |
          set -euo pipefail
          raw="${GITHUB_REF_NAME:-}"
          if [ -z "$raw" ]; then
            raw="$(git describe --tags --abbrev=0 || true)"
          fi
          if [ -z "$raw" ]; then
            raw="$(go run ./go/cmd/xp2p --version)"
          fi
          version="${raw#v}"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=$raw" >> "$GITHUB_OUTPUT"

      - name: Validate source version
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          set -euo pipefail
          source_version="$(go run ./go/cmd/xp2p --version)"
          if [ "$source_version" != "$VERSION" ]; then
            echo "source version $source_version does not match release version $VERSION"
            exit 1
          fi

      - name: Compute build matrix
        id: matrix
        run: |
          set -euo pipefail
          matrix=$(go run ./go/tools/targets matrix)
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

      - name: go vet
        run: |
          set -euo pipefail
          go vet ./...

      - name: go test
        run: |
          set -euo pipefail
          go test ./...

      - name: go test (integration)
        run: |
          set -euo pipefail
          go test -tags=integration ./...

  build:
    runs-on: ubuntu-latest
    needs: verify
    outputs:
      version: ${{ needs.verify.outputs.version }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.verify.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          EXT: ${{ matrix.ext }}
          VERSION: ${{ needs.verify.outputs.version }}
        run: |
          set -euo pipefail
          out="dist/${GOOS}-${GOARCH}/xp2p${EXT}"
          mkdir -p "$(dirname "$out")"
          ldflags="-s -w -X github.com/NlightN22/xray-p2p/go/internal/version.current=${VERSION}"
          go build -trimpath -ldflags="$ldflags" -o "$out" ./go/cmd/xp2p

      - name: Stage bundled dependencies
        run: |
          set -euo pipefail
          dest="dist/${{ matrix.goos }}-${{ matrix.goarch }}"
          go run ./go/tools/targets deps --target "${{ matrix.goos }}-${{ matrix.goarch }}" --dest "$dest"

      - name: Package archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          ARCHIVE: ${{ matrix.archive }}
          EXT: ${{ matrix.ext }}
          VERSION: ${{ needs.verify.outputs.version }}
        run: |
          set -euo pipefail
          cd "dist/${GOOS}-${GOARCH}"
          artifact="../${{ env.RELEASE_NAME }}-${VERSION}-${GOOS}-${GOARCH}.${ARCHIVE}"
          shopt -s nullglob
          files=(*)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No files to package in $(pwd)" >&2
            exit 1
          fi
          if [ "$ARCHIVE" = "zip" ]; then
            zip -j "$artifact" "${files[@]}"
          else
            tar -czf "$artifact" "${files[@]}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_NAME }}-${{ needs.verify.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ env.RELEASE_NAME }}-${{ needs.verify.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}.${{ matrix.archive }}

  msi:
    runs-on: windows-latest
    needs: verify
    env:
      VERSION: ${{ needs.verify.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Install WiX Toolset
        run: choco install wixtoolset --no-progress -y

      - name: Build Windows binary
        run: |
          $ldflags = "-s -w -X github.com/NlightN22/xray-p2p/go/internal/version.current=$env:VERSION"
          go run ./go/tools/targets build --target windows-amd64 --base build --binary xp2p --pkg ./go/cmd/xp2p --ldflags "$ldflags"

      - name: Build MSI
        run: |
          $binary = "build/windows-amd64/xp2p.exe"
          if (!(Test-Path $binary)) {
            throw "xp2p binary not found at $binary"
          }
          $wixRoot = Get-ChildItem -Path "${env:ProgramFiles(x86)}" -Filter "WiX Toolset*" -Directory | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $wixRoot) {
            throw "WiX Toolset installation directory was not found"
          }
          $candle = Join-Path $wixRoot.FullName "bin\\candle.exe"
          $light = Join-Path $wixRoot.FullName "bin\\light.exe"
          & $candle "-dProductVersion=$env:VERSION" "-dXp2pBinary=$binary" "-out" "installer/wix/xp2p.wixobj" "installer/wix/xp2p.wxs"
          if ($LASTEXITCODE -ne 0) {
            throw "candle failed"
          }
          New-Item -ItemType Directory -Path "dist" -Force | Out-Null
          $msiPath = "dist/${{ env.RELEASE_NAME }}-$($env:VERSION)-windows-amd64.msi"
          & $light "-out" $msiPath "installer/wix/xp2p.wixobj"
          if ($LASTEXITCODE -ne 0) {
            throw "light failed"
          }

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_NAME }}-${{ env.VERSION }}-windows-amd64-msi
          path: dist/${{ env.RELEASE_NAME }}-${{ env.VERSION }}-windows-amd64.msi

  openwrt-ipk:
    runs-on: ubuntu-22.04
    needs: verify
    strategy:
      fail-fast: false
      matrix:
        identifier:
          - linux-amd64
          - linux-arm64
          - linux-mipsle-softfloat
    env:
      VERSION: ${{ needs.verify.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential ca-certificates curl file gawk git jq \
            libelf-dev libncurses5-dev libncursesw5-dev libssl-dev pkg-config python3 \
            python3-distutils rsync subversion tar time unzip wget xz-utils zip zlib1g-dev

      - name: Build OpenWrt ipk
        run: |
          set -euo pipefail
          XP2P_STAGE_SOURCE=1 \
          XP2P_TARGETS="${{ matrix.identifier }}" \
          XP2P_PROJECT_ROOT="$GITHUB_WORKSPACE" \
          XP2P_BUILD_ROOT="$GITHUB_WORKSPACE/build/openwrt" \
            "$GITHUB_WORKSPACE/tests/guest/scripts/build_openwrt_xp2p.sh"

      - name: Prepare artifact
        id: openwrt-artifact
        run: |
          set -euo pipefail
          target_dir="$GITHUB_WORKSPACE/build/openwrt/${{ matrix.identifier }}"
          pkg=$(find "$target_dir" -type f -name "xp2p_*.ipk" -print | sort | head -n 1 || true)
          if [ -z "$pkg" ]; then
            echo "No xp2p ipk produced" >&2
            exit 1
          fi
          mkdir -p dist
          dest="dist/${{ env.RELEASE_NAME }}-${VERSION}-openwrt-${{ matrix.identifier }}.ipk"
          cp "$pkg" "$dest"
          echo "artifact=$dest" >> "$GITHUB_OUTPUT"

      - name: Upload OpenWrt artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_NAME }}-${{ env.VERSION }}-openwrt-${{ matrix.identifier }}
          path: ${{ steps.openwrt-artifact.outputs.artifact }}

  publish:
    runs-on: ubuntu-latest
    needs:
      - build
      - msi
      - openwrt-ipk
    permissions:
      contents: write
    env:
      VERSION: ${{ needs.build.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ env.RELEASE_NAME }}-${{ env.VERSION }}-*
          path: release
          merge-multiple: true

      - name: Prepare latest artifacts
        id: prepare_latest_artifacts
        run: |
          set -euo pipefail
          assets=$(go run ./go/tools/targets assets --name "${{ env.RELEASE_NAME }}" --version "${VERSION}")
          printf '%s\n' "$assets" > artifacts.tsv
          mkdir -p latest
          while IFS=$'\t' read -r _ release latest; do
            if [ -z "$release" ]; then
              continue
            fi
            cp "release/$release" "latest/$latest"
          done < artifacts.tsv

          release_paths=$(awk -F'\t' '{print "release/" $2}' artifacts.tsv)
          latest_paths=$(awk -F'\t' '{print "latest/" $3}' artifacts.tsv)

          {
            echo "release_files<<EOF"
            echo "$release_paths"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          {
            echo "latest_files<<EOF"
            echo "$latest_paths"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.prepare_latest_artifacts.outputs.release_files }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch --tags
          git tag -f latest "$GITHUB_SHA"
          git push origin latest --force

      - name: Publish latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          VERSION: ${{ env.VERSION }}
        run: |
          set -euo pipefail
          gh release delete latest --yes --repo "$REPO" || true
          args=()
          while IFS= read -r file; do
            if [ -n "$file" ]; then
              args+=("$file")
            fi
          done <<< "${{ steps.prepare_latest_artifacts.outputs.latest_files }}"
          gh release create latest "${args[@]}" \
            --repo "$REPO" \
            --title "Latest" \
            --notes "Automated update for version ${VERSION}" \
            --latest
