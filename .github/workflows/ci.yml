name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: go test
        run: |
          set -euo pipefail
          go test ./...

  openwrt:
    needs: linux
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        identifier:
          - linux-amd64
          - linux-arm64
          - linux-mipsle-softfloat
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential ca-certificates curl file gawk git jq \
            libelf-dev libncurses5-dev libncursesw5-dev libssl-dev pkg-config python3 \
            python3-distutils rsync subversion tar time unzip wget xz-utils zip zlib1g-dev

      - name: Build xp2p ipk
        run: |
          set -euo pipefail
          XP2P_TARGETS="${{ matrix.identifier }}" \
          XP2P_PROJECT_ROOT="$GITHUB_WORKSPACE" \
          XP2P_BUILD_ROOT="$GITHUB_WORKSPACE/build/openwrt" \
            "$GITHUB_WORKSPACE/tests/guest/scripts/build_openwrt_xp2p.sh"

      - name: Locate artifact
        id: locate-ipk
        run: |
          set -euo pipefail
          target_dir="$GITHUB_WORKSPACE/build/openwrt/${{ matrix.identifier }}"
          pkg=$(find "$target_dir" -type f -name "xp2p_*.ipk" -print | sort | head -n 1 || true)
          if [ -z "$pkg" ]; then
            echo "No xp2p ipk produced" >&2
            exit 1
          fi
          pkg_path=$(realpath "$pkg")
          echo "ipk=$pkg_path" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xp2p-ipk-${{ matrix.identifier }}
          path: ${{ steps.locate-ipk.outputs.ipk }}
