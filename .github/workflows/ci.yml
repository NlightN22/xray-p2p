name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: go fmt
        run: |
          set -euo pipefail
          go fmt ./...
          git status --short
          git diff --exit-code

      - name: go vet
        run: |
          set -euo pipefail
          go vet ./...

      - name: go test
        run: |
          set -euo pipefail
          go test ./...

      - name: go test (integration)
        run: |
          set -euo pipefail
          go test -tags=integration ./...
